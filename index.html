    <!-- コーヒー割引キャンペーン -->
    <script>
        function getCostForFreeCoffee(coffeeCost) {
            let splits = coffeeCost;
            let sepStr = /\s+/;
            let endsplit = splits.split(sepStr);
            let total = 0;
            for (let i = Number(endsplit[0]); 1 < i; i = i * (Number(endsplit[1]) / 100)) {
                total = i + total;
            }
            return Math.floor(total);
        }

        console.log(getCostForFreeCoffee("300 50")); // 596
        console.log(getCostForFreeCoffee("1000 99")); // 1010

    </script>
